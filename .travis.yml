language: python
python: 3.7

install:
  # VirSorter DB (this is cached)
  - bash travis/download_databases.sh $TRAVIS_BUILD_DIR/databases-cache
  # CONDA and the env
  - wget "https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh" -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda info -a
  # Pipeline env
  - conda env create -f requirements/conda_env.yml
  - conda activate viral_pipeline
  # Env variables
  - export export PATH=$TRAVIS_BUILD_DIR/scripts:$PATH

script:
  - cwltest --test tests/tests.yml --tool cwltool -j 12 --verbose --timeout 2400

cache:
  directories:
    - $TRAVIS_BUILD_DIR/databases-cache/
    # TODO: If the env changes then the cache has to be manually cleaned
    # - $HOME/miniconda
